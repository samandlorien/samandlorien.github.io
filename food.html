<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>food</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="food.js"></script>
</head>
<body>
    <script src="nav_menu.js"></script>
    <div id="meal_calendar"></div>

    <div id="allergy_list" class="left-side-list">
        <nav class="buttons">
            <button onclick="algy_show()" class="button">Add Preference</button>
        </nav>
    </div>

    <div id="utensile_list" class="right-side-list"><p>Available Items:</p></div>

    <div id="preference_div" class="hide_background" style="display:none">
        <form id="preference_form">
            <p>
                <input type="text" name="person" id="form_person" value="someone">
                <select name="reaction" id="form_reaction">
                    <option value="0" selected>likes</option>
                    <option value="1">is allergic to</option>
                    <option value="2">does not like</option>
                </select>
            </p>
            <p>
                <input type="text" name="food" id="form_food" value="food">
                <input type="button" value="Cancel" onclick="algy_hide()" class="inverse_button">
                <input type="button" value="Add" onclick="algy_submit()" class="inverse_button">
            </p>
        </form>
    </div>

    <div id="new_chef_div" class="hide_background" style="display:none">
        <form id="new_chef_form">
            <input type="hidden" name="day" id="form_day">
            <input type="hidden" name="meal" id="form_meal">
            <input type="text" name="chef" id="form_chef" value="name">
            <input type="button" value="Cancel" onclick="add_chef_hide()" class="inverse_button">
            <input type="button" value="Okay" onclick="add_chef_submit()" class="inverse_button">
        </form>
    </div>

    <script>
        $(function () {
            // this doesnt really seem to do anything except disable the enter button.
            $("form input").keypress(function (e) {
                if ((e.which && e.which == 13) || (e.keyCode && e.keyCode == 13)) {
                    $('button[type=button] .default').click();
                    return false;
                } else {
                    return true;
                }
            });
        });
    </script>
</body>
</html>
